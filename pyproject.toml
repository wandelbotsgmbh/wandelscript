[tool.poetry]
name = "wandelscript"
version = '0.1.0'
description = "Wandelscript definition, parser, type checker & runtime"
authors = [
    "Christoph Biering <christoph.biering@wandelbots.com>",
    "Daniel Vorberg",
    "Dirk Sonnemann <dirk.sonnemann@wandelbots.com>",
    "Andreas Langenhagen <andreas.langenhagen@wandelbots.com>",
    "Mahsum Demir <mahsum.demir@wandelbots.com>"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
geometricalgebra = { version = "^0.1.1", source = "PyPI" }
aiostream = "^0.6.1"
pyjectory = { path = "../../packages/pyjectory", develop=true }
pyriphery = { path = "../../packages/pyriphery", develop=true }
antlr4-python3-runtime = "4.13.1"
pillow = "^9.4.0" # Pillow is imported in wandelscript.plugins and used by sketch() (Might become optional)
anyio = "^4"
pydantic = "^2.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.11.1"
ruff = "^0.6.9"
darglint = "1.8.1"
nbval = "0.9.6"
icecream = "2.1.3"
pytest-mpl = "0.13"
nlopt = { version = "2.7.1", optional = true, platform = "linux" }
pytest-loguru = "0.2.0"
pytest-asyncio = "0.23.6"
antlr4-tools = "^0.2.1"
wat-inspector = "^0.4.0"

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
addopts = """
    --doctest-modules
    --nbval
    --current-env
    --junitxml=reports/pytest.xml
    --mpl
    --mpl-baseline-path=baseline
    --ignore=wandelscript/tests/test_plugin_client.py
"""
junit_family = "xunit2"
norecursedirs = "develop .ipynb_checkpoints .venv .tox *.egg"
testpaths = """
    wandelscript
"""

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
